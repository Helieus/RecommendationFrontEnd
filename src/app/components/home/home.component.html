<!-- home.component.html -->
<mat-toolbar color="primary" class="shadow-sm">
  <span class="fs-3 fw-bold">Travel Recommendations</span>
</mat-toolbar>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <mat-card class="p-4">
        <mat-card-header>
          <mat-card-title class="text-center display-6">Welcome to Travel Recommendations</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p class="lead text-center">
            Embark on your journey of discovery! Click below to start exploring your personalized travel destination.
          </p>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <button mat-raised-button color="accent" class="btn-lg" (click)="start()">Start</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
