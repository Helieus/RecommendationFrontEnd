<div class="container mt-5">
  <mat-toolbar color="primary" class="shadow-sm">
    <span class="fs-4 fw-bold">Your Recommendation</span>
  </mat-toolbar>

  <div class="row justify-content-center mt-4">
    <div class="col-md-8">
      <mat-card class="p-4 text-center">
        <mat-card-title class="display-6">{{ recommendation }}</mat-card-title>
        <mat-card-content>
          <p class="lead">Based on your answers, this is your perfect destination!</p>
          
          <!-- Feedback buttons (hidden after submission) -->
          <div *ngIf="!feedbackSubmitted" class="feedback-buttons d-flex justify-content-center gap-3 mt-3">
            <button mat-raised-button color="primary" (click)="submitFeedback(1)">Like</button>
            <button mat-raised-button color="warn" (click)="submitFeedback(2)">Dislike</button>
            <button mat-raised-button color="accent" (click)="submitFeedback(3)">Love</button>
          </div>

          <!-- Feedback submitted message and Restart button -->
          <div *ngIf="feedbackSubmitted" class="mt-3">
            <p class="text-success fw-bold">{{ feedbackMessage }}</p>
            <button mat-raised-button color="primary" (click)="restartSession()">Restart Session</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
